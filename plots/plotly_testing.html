<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.8.3.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-plotly.js@2.2.0/dist/create-plotly-component.js"></script>
</head>

<body>
	<div id='myDiv' style="width: 100%; height: 100%;"></div>

    <script>
        const Plot = createPlotlyComponent(Plotly);
        d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/2010_alcohol_consumption_by_country.csv', function(err, rows){
            function unpack(rows, key) {
                return rows.map(function(row) { return row[key]; });
            }
        });
        ReactDOM.render(
        React.createElement(Plot, {
            data: [{
              type: 'choropleth',
              locations: ['ALB', 'DEU', 'FRA', 'POL'],
              z: [1,1.1,1.7, 2],
              autocolorscale: true
            }],
            layout: {
                title: 'Pure alcohol consumption<br>among adults (age 15+) in 2010',
                // geo: {
                //     projection: {
                //         type: 'robinson'
                //     }
                // },
                autosize: true
            },
            useResizeHandler: true,
            style: {width: "100%", height: "100%"}
        }),
        document.getElementById('myDiv')
        );
    </script>
</body>
